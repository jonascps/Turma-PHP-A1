<script>
	
	alert ("Crie um programa que receba a data de nascimento e mostre quantos anos essa pessoa tem em que ano ela irá ter 100 anos.")
	var idade = parseInt(prompt ("Digite o ano de nascimento"));
	var idade2 = 2020 - idade;
	var idade3 = (100-idade2)+2020;
	alert ("Sua idade é : "+idade2);
	alert ("Você terá 100 anos no ano: "+idade3);
</script>

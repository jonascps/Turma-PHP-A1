<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Estilo de Texto</title>
    <style type="text/css">
        .italico {
            font-style: italic;
        }
        
        .negrito {
            font-  : 900;
        }
        
        .und {
            text-decoration: underline;
        }
        
        .und2 {
            text-decoration: overline;
        }
        
        .und3 {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div id="titulo" align="center">
        <h2>Estilo de texto</h2>
        <p class="italico">Texto em Italico</p>
        <p class="negrito">Texto em negrito</p>
        <p class="und">Texto formatado</p>
        <p class="und2">Texto formatado</p>
        <p class="und3">Texto formatado</p>
    </div>
</body>

</html>

<!-- LINKS e IMAGENS-->
<!DOCTYPE html>

<html>

<head>
	<!-- Linguagem do nosso teclado (ou no caso de saída de dados) -->
    <meta charset="UTF-8">
    <title>Links e IMAGEN</title>
    <!-- Deixa a página dinamica responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Adiciona icon a aba do navegador-->
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon" />
    <!--Faz rederização para versão do Explore, o explore não suporta HTML-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Busca e insere o arquivo CSS-->
    <link href="./nome_arquivo.css" rel="stylesheet" type="text/css" />
    <!-- Link do Bootstrap para adicionar template-->
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body>
    <div align="center">
        <!-- Adicionando imagens, width define largura height altura-->
        <img src="./imagens/html.png" width="350" height="350">
    </div>
</body>

</html>
